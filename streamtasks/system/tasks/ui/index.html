<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        #label {
            margin-bottom: 1rem;
        }
        
    </style>

</head>
<body>
    <div id="label"></div>
    <input type="checkbox" id="checkbox">
    <script>
        const checkbox = document.getElementById("checkbox");
        const label = document.getElementById("label");
        if (!checkbox || !label) throw new Error();

        let wsUrl = location.href;
        wsUrl = "ws:" + wsUrl.substring(wsUrl.indexOf(":") + 1) // replace http(s): with ws:
        wsUrl = wsUrl.substring(0, wsUrl.lastIndexOf("/"))
        wsUrl += "/value"

        function setupEvents() {
            checkbox.addEventListener("change", () => {
                fetch("./value", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ value: !!checkbox.checked }) }).then(() => console.log("value updated!"))
            });
        }

        function loadInitial() {
            fetch("./initial").then(res => res.json()).then(data => {
                checkbox.checked = !!data.value;
                label.innerHTML = data.label;
                setupEvents();
            });
        }

        const socket = new WebSocket(wsUrl);
        socket.onopen = loadInitial
        socket.onmessage = e => {
            const data = JSON.parse(e.data);
            checkbox.checked = !!data.value;
        };
        socket.onclose = () => {
            while (document.body.firstChild) document.body.firstChild.remove(); // remove all ui
        }
    </script>
</body>
</html>
